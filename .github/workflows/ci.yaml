name: CI

on: [push]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r docker/requirements.txt
          pip install flake8 pytest
      - name: Run Flake8
        run: flake8 app/
      - name: Run Tests
        run: PYTHONPATH=. pytest tests/ --maxfail=1 --disable-warnings -q