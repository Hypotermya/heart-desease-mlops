name: CI

on: [push]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r docker/requirements.txt
          pip install flake8 pytest
      - name: Run Flake8
        run: flake8 app/
      - name: Run Tests
        run: PYTHONPATH=. pytest tests/ --maxfail=1 --disable-warnings -q

  drift-report:
    runs-on: ubuntu-latest
    needs: lint-test   # Se ejecuta solo si los tests pasan
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r docker/requirements.txt
      - name: Generate Evidently report
        run: PYTHONPATH=. python monitoring/drift_report.py
      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: drift_report.html